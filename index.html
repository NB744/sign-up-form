<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Yet Another Sign-Up Form!</title>
  <link rel="icon" type="image/x-icon" href="img/sign_up_icon.png">
  <link rel="stylesheet" type="text/css" href="css/sign-up.css">
  <script src="js/signup.js"></script>
</head>

<body>
  <div id="form-wrapper" class="flex-wrapper">
    <div id="form-image-wrapper">
      <div id="form-title-wrapper">
        <img src="img/odin-lined.png" alt="Form Logo" id="form-title-logo">
        <h1 id="form-title-markup">Yet Another Sign-Up Form</h1>
      </div>
      <div id="image-attribution">
        <span>Photo by <a href="https://unsplash.com/@justzht" target="_blank">Haotian Zheng</a> on <a href="https://images.unsplash.com/photo-1694383440534-83c739cf90c1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_blank">Unsplash</a></span>
      </div>
    </div>
    <div id="form-form-wrapper" class="flex-wrapper">
      <div id="form-form-markup">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div id="form-form">
        <form action="" method="post" id="user-signup-form">
          <div id="form-form-only-wrapper">
            <h2 id="form-form-title-markup">Let's Do This!</h2>
            <div id="form-main-wrapper">
              <div class="form-inp-wrapper">
                <label for="inp_first_name">FIRST NAME</label>
                <input type="text" id="inp_first_name" name="first_name" required>
              </div>

              <div class="form-inp-wrapper">
                <label for="inp_last_name">LAST NAME</label>
                <input type="text" id="inp_last_name" name="last_name" required>
              </div>

              <div class="form-inp-wrapper">
                <label for="inp_email">EMAIL</label>
                <input type="email" id="inp_email" name="email" required>
              </div>

              <div class="form-inp-wrapper">
                <label for="inp_phone_number">PHONE NUMBER</label>
                <input type="text" id="inp_phone_number" name="phone_number" pattern="(\d{3}[\-]\d{3}[\-]\d{4})" placeholder="123-456-7890" required>
              </div>

              <div class="form-inp-wrapper" id="password-wrapper">
                <label for="inp_password">PASSWORD</label>
                <input type="password" id="inp_password" name="password" class="error" required>
              </div>

              <div class="form-inp-wrapper" id="confirm-password-wrapper">
                <label for="inp_confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="inp_confirm_password" name="confirm_password" class="error" required>
              </div>
            </div>
          </div>
          <div id="form-form-action-wrapper">
            <button type="submit">CREATE ACCOUNT</button>
            <span>Already have an account? <a href="#" id="log-in-a">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
